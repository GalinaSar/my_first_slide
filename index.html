<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
   <link rel="stylesheet" href="/css/style.css">
   <title>My First Slider</title>
</head>
<body>
   <div class="wrapper">
      <main class="main">
         <div class="main__container">
            <section class="pets">
               <div class="pets__carousel">
                  <div class="image-slider swiper-container">
                     <div class="image-slider__wrapper swiper-wrapper">
                        <div class="image-slider__slide swiper-slide">
                           <div class="image-slider__image">
                              <img src="image/pets/pandas.jpg" alt="photo pandas">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>Giant Pandas</h3>
                                    <p>Native to Southwest China</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/banana-bamboo_icon.svg" alt="banana">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="image-slider__slide swiper-slide">
                           <div class="image-slider__image">
                              <img src="image/pets/eagles.jpg" alt="photo eagles">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>Eagles</h3>
                                    <p>Native to South America</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/meet-fish_icon.svg" alt="meet-fish">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="image-slider__slide swiper-slide">
                           <div class="image-slider__image">
                              <img src="image/pets/gorillas.jpg" alt="photo gorillas">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>Gorillas</h3>
                                    <p>Native to Congo</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/banana-bamboo_icon.svg" alt="banana">
                                 </div>
                              </div>
                              
                           </div>
                        </div>
                        <div class="image-slider__slide swiper-slide">
                           <div class="image-slider__image">
                              <img src="image/pets/alligator.jpg" alt="photo alligator">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>Alligators</h3>
                                    <p>Native to Southeastern U. S.</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/meet-fish_icon.svg" alt="meet-fish">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="swiper-button">
                        <div class="swiper-button-prev"></div>
                         <div class="swiper-button-next"></div>
                     </div>
                  </div>
                  <div class="second-slider swiper-container">
                     <div class="second-slider__wrapper swiper-wrapper">
                        <div class="second-slider__slide swiper-slide">
                           <div class="second-slider__image">
                              <img src="image/pets/toed_sloth.jpg" alt="photo sloth">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>Two-toed Sloth</h3>
                                    <p>Mesoamerica, South America</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/banana-bamboo_icon.svg" alt="banana">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="second-slider__slide swiper-slide">
                           <div class="second-slider__image">
                              <img src="image/pets/cheetahs.jpg" alt="photo cheetahs">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>cheetahs</h3>
                                    <p>Native to Africa</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/meet-fish_icon.svg" alt="meet-fish">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="second-slider__slide swiper-slide">
                           <div class="second-slider__image">
                              <img src="image/pets/penguns.jpg" alt="photo penguns">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>Penguins</h3>
                                    <p>Native to Antarctica</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/meet-fish_icon.svg" alt="meet-fish">
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="second-slider__slide swiper-slide">
                           <div class="second-slider__image">
                              <img src="image/pets/gorillas_2.jpg" alt="photo gorilas">
                              <div class="image-slider__content title-pets">
                                 <div class="title-pets__text">
                                    <h3>Gorillas</h3>
                                    <p>Native to Congo</p>
                                 </div>
                                 <div class="title-pets__images">
                                    <img src="/image/pets/banana-bamboo_icon.svg" alt="banana">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
            
         </div>
      </main>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="/js/app.js"></script>
</body>

</html>
